<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Insights - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="bg-light">
    <!-- Load configuration first -->
    <script src="assets/js/config.js"></script>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="assets/images/logo.png" alt="RFM Insights Logo" class="mb-3" style="max-width: 150px;">
                            <h2 class="h4">RFM Insights</h2>
                            <p class="text-muted">Análise RFM e Geração de Mensagens</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Por favor, insira sua senha.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="showRegisterForm">
                                    <i class="bi bi-person-plus me-2"></i>Criar Conta
                                </button>
                            </div>
                        </form>

                        <!-- Register Form -->
                        <form id="registerForm" class="needs-validation d-none" novalidate>
                            <div class="mb-3">
                                <label for="registerName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="registerName" name="name" required>
                                <div class="invalid-feedback">
                                    Por favor, insira seu nome.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                                <div class="invalid-feedback">
                                    Por favor, insira uma senha.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="registerPasswordConfirm" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="registerPasswordConfirm" name="passwordConfirm" required>
                                <div class="invalid-feedback">
                                    As senhas não coincidem.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus me-2"></i>Registrar
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="showLoginForm">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar para Login
                                </button>
                            </div>
                        </form>

                        <!-- Forgot Password Link -->
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" id="forgotPasswordLink">
                                Esqueceu sua senha?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Template -->
    <template id="notification-template">
        <div class="notification">
            <div class="notification-icon">
                <i class="bi"></i>
            </div>
            <div class="notification-content">
                <h4 class="notification-title"></h4>
                <p class="notification-message"></p>
            </div>
            <button class="notification-close">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api-client.js"></script>
    <script src="assets/js/state-manager.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
